<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labyrinth | 逻辑迷宫 | AI海龟汤</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.cn">
    <link rel="preconnect" href="https://fonts.gstatic.cn" crossorigin>
    <link href="https://fonts.googleapis.cn/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@300;500;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@3.1.1/dist/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="modal-overlay" id="apiModal">
        <!-- ... existing apiModal content ... -->
    </div>

    <div class="modal-overlay" id="roomModal">
        <div class="modal-card glass-panel">
            <div class="modal-header">
                <div class="modal-title">
                    <span class="iconify" data-icon="lucide:plus-circle" style="color:var(--primary)"></span>
                    创建房间
                </div>
                <button class="btn" onclick="Multiplayer.closeCreateModal()" style="width: 36px; height: 36px; padding:0; border-radius:50%;">
                    <span class="iconify" data-icon="lucide:x"></span>
                </button>
            </div>
            
            <div class="api-group">
                <label class="api-label">房间名称</label>
                <input type="text" id="roomNameInput" class="api-input" placeholder="给你的房间起个名字">
            </div>
            
            <div class="api-group">
                <label class="api-label">房间密码 (可选)</label>
                <input type="password" id="roomPassInput" class="api-input" placeholder="留空则公开">
            </div>

            <div style="font-size:0.75rem; color:var(--text-muted); margin-bottom:15px; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px;">
                <span class="iconify" data-icon="lucide:info"></span> 房间将使用你当前的 API 配置作为默认设置。
            </div>
            
            <button class="btn primary" onclick="Multiplayer.confirmCreateRoom()" style="width:100%; padding:12px;">
                <span class="iconify" data-icon="lucide:check"></span> 确认创建
            </button>
        </div>
    </div>

    <div id="page-home" class="page active">
        <div class="home-layout">
            <div class="title-section glass-panel">
                <div>
                    <div style="color:var(--primary); font-size:0.85rem; letter-spacing:3px; font-weight:700; margin-bottom:5px; font-family:var(--font-ui);">LATERAL THINKING</div>
                    <h1 class="game-title">LABYRINTH</h1>
                    <div style="font-size:0.9rem; color:var(--text-muted); margin-top:5px; font-family:var(--font-serif); font-style:italic;">探索逻辑的迷宫，还原故事的真相。</div>
                </div>

                <div class="mode-selector" style="display:flex; gap:10px; margin-bottom:15px;">
                    <button id="btnSingle" class="btn primary" style="flex:1" onclick="App.showSinglePlayer()">
                        <span class="iconify" data-icon="lucide:user"></span> 单人模式
                    </button>
                    <button id="btnMulti" class="btn" style="flex:1" onclick="Multiplayer.showLobby()">
                        <span class="iconify" data-icon="lucide:users"></span> 多人联机
                    </button>
                </div>
                
                <div id="singlePlayerMenu">
                    <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:16px;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="difficulty-selector">
                                <div class="diff-btn active" onclick="Game.setDiff('easy', this)">简单</div>
                                <div class="diff-btn" onclick="Game.setDiff('normal', this)">常规</div>
                                <div class="diff-btn" onclick="Game.setDiff('hard', this)">困难</div>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <a href="https://github.com/GVD20/LABYRINTH" target="_blank" rel="noopener noreferrer" class="btn" title="项目仓库" style="text-decoration:none;">
                                    <span class="iconify" data-icon="lucide:github"></span>
                                </a>
                                <button class="btn" onclick="Api.open()" title="API设置">
                                    <span class="iconify" data-icon="lucide:settings-2"></span>
                                </button>
                            </div>
                        </div>
                        <div id="diffDesc" style="font-size:0.85rem; color:#94a3b8; margin-top:10px; padding:0 4px; font-family:var(--font-ui); line-height:1.5;">逻辑直观，线索明显。<br>无限次提问与提示机会。</div>
                    </div>

                    <div id="tagTip" style="color:var(--primary); font-size:0.9rem; min-height:1.2em; display:flex; align-items:center; gap:6px; margin-top:15px;">
                        <span class="iconify" data-icon="lucide:mouse-pointer-2"></span> 请选择 1-4 个关键词
                    </div>
                    
                    <div style="display:flex; gap:12px; margin-top:10px;">
                        <button class="btn" onclick="Bubble.refresh()">
                            <span class="iconify" data-icon="lucide:refresh-cw"></span> 换一批
                        </button>
                        <button class="btn primary" onclick="Game.initNew()" style="flex:1">
                            <span class="iconify" data-icon="lucide:play"></span> 开始推理
                        </button>
                    </div>

                    <div id="historySection" style="margin-top:20px;">
                        <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px; text-transform:uppercase; letter-spacing:1px; display:flex; align-items:center; gap:6px;">
                            <span class="iconify" data-icon="lucide:history"></span> 历史记录
                        </div>
                        <div id="historyList" class="history-list"></div>
                    </div>
                </div>

                <div id="multiplayerLobby" style="display:none;">
                    <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:16px;">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <div style="font-size:0.9rem; font-weight:700; color:var(--primary);">房间列表</div>
                            <div style="display:flex; gap:8px;">
                                <button class="btn" onclick="Multiplayer.refreshRooms()" title="刷新">
                                    <span class="iconify" data-icon="lucide:refresh-cw"></span>
                                </button>
                                <button class="btn primary" onclick="Multiplayer.openCreateModal()">
                                    <span class="iconify" data-icon="lucide:plus"></span> 创建房间
                                </button>
                            </div>
                        </div>
                        <div id="roomList" class="history-list" style="max-height:300px; overflow-y:auto;">
                            <div style="text-align:center; color:var(--text-muted); padding:20px;">正在加载房间...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bubble-section">
                <div class="bubble-stage" id="bubbleContainer"></div>
            </div>
        </div>
    </div>

    <div id="page-game" class="page">
        <div class="game-container state-init" id="gameContainer">
            
            <div class="game-header glass-panel">
                <div class="puzzle-title-row">
                    <div>
                        <h2 class="puzzle-title" id="gameTitle">正在构建迷宫...</h2>
                        <div class="puzzle-meta">
                            <span class="puzzle-tags" id="gameTags"></span>
                        </div>
                    </div>
                    <div class="header-stats">
                        <div id="turnCounter" class="stat-badge"><span class="iconify" data-icon="lucide:hourglass"></span> ∞ 轮</div>
                        <div id="hintCounter" class="stat-badge"><span class="iconify" data-icon="lucide:lightbulb"></span> ∞ 提示</div>
                    </div>
                </div>
                
                <div id="thinkingBar" class="thinking-bar">
                    <div class="thinking-dot"></div>
                    <div class="thinking-label-container">
                        <div class="thinking-label-track" id="thinkingLabelTrack">
                            <div class="thinking-label">思考中</div>
                            <div class="thinking-label">生成标题</div>
                            <div class="thinking-label">生成谜面</div>
                            <div class="thinking-label">生成谜底</div>
                            <div class="thinking-label">即将揭晓</div>
                        </div>
                    </div>
                    <div class="thinking-content">
                        <span id="thinkingText"></span>
                    </div>
                </div>

                <div class="puzzle-text" id="gamePuzzle"></div>
            </div>

            <div class="chat-area" id="chatList"></div>

                <div id="inputWrapper" class="input-wrapper glass-panel mode-ask">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div class="mode-switch">
                            <div class="glider" id="modeGlider"></div>
                            <div id="btnAsk" class="mode-btn active" onclick="Game.setMode('ask')">
                                <span class="iconify" data-icon="lucide:message-circle-question"></span> 提问
                            </div>
                            <div id="btnGuess" class="mode-btn" onclick="Game.setMode('guess')">
                                <span class="iconify" data-icon="lucide:search-check"></span> 猜谜
                            </div>
                        </div>
                        <div style="min-width: 80px; text-align: right;">
                            <button id="hintBtn" class="btn" onclick="Game.getHint()" style="color:var(--guess); border-color:rgba(245, 158, 11, 0.4); font-size:0.85rem; padding:6px 12px; background:rgba(245, 158, 11, 0.05);">
                                <span class="iconify" data-icon="lucide:lightbulb"></span> 获取提示
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-stack" id="inputStack">
                            <textarea id="inputAsk" class="game-input input-ask" placeholder="输入可用是/非回答的问句，或陈述某个猜想..." rows="1"></textarea>
                            <textarea id="inputGuess" class="game-input input-guess" placeholder="输入完整的推理真相..." rows="3"></textarea>
                        </div>
                        <button class="send-btn" onclick="Game.send()">
                            <span class="iconify" data-icon="lucide:arrow-up"></span>
                        </button>
                    </div>

                    <div class="action-btn-row">
                        <button class="action-btn settle-btn" id="settleBtn" onclick="Game.settle()">
                            <span class="iconify" data-icon="lucide:check-circle"></span> 结束并结算
                        </button>
                        <button class="action-btn quit-btn" onclick="Game.quit()">
                            <span class="iconify" data-icon="lucide:flag"></span> 放弃
                        </button>
                        <button class="action-btn exit-btn" onclick="Game.backToHome()">
                            <span class="iconify" data-icon="lucide:log-out"></span> 退出 (保存)
                        </button>
                    </div>
                </div>

        </div>
    </div>

    <script src="data/tags.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
