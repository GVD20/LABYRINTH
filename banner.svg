<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="200" rx="20" fill="url(#grad1)" />
  
  <!-- Decorative Maze Lines -->
  <path d="M 50 50 L 150 50 L 150 150 L 250 150 M 100 100 L 200 100 M 600 50 L 750 50 L 750 150 L 650 150 M 700 100 L 600 100" 
        stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- Text -->
  <text x="400" y="110" font-family="serif" font-size="60" font-weight="900" fill="#38bdf8" text-anchor="middle" filter="url(#glow)" letter-spacing="10">
    LABYRINTH
  </text>
  <text x="400" y="150" font-family="sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="3">
    LOGICAL MAZE &amp; LATERAL THINKING
  </text>
  
  <!-- Dots -->
  <circle cx="50" cy="50" r="3" fill="#38bdf8" />
  <circle cx="750" cy="150" r="3" fill="#38bdf8" />
</svg>
